    <title>Rose 8 March</title>
</head>

<body>
    <span class="txt">Пусть весны подарки восхищают:
        <span class="txt">Солнце в небе, первые цветы,</span>
        <span class="txt">День 8 марта исполняет</span>
        <span class="txt">Самые заветные мечты!</span>
        <span class="txt">Радостных улыбок и удачи,</span>
        <span class="txt">Искренних признаний, нежных слов!</span>
        <span class="txt">Мир вокруг становится пусть ярче,</span>
        <span class="txt">Как букет в душе цветёт любовь!</span>
    </span>
    <div class="rose">
        <span class="rose-text">С 8 марта</span>
    </div>
